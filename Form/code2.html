<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #f0f0f0;
    padding: 10px;
  }

  .logo {
    width: 100px;
  }

  .menu {
    display: flex;
    list-style: none;
  }

  .menu li {
    margin: 0 10px;
  }

  .menu a {
    text-decoration: none;
    color: #333;
  }

  .menu a:hover {
    color: #0099ff;
  }

  .banner {
    height: 500px;
    background-image: url("banner.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .banner h1 {
    color: white;
    font-size: 50px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  .products {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
  }

  .product {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }

  .product img {
    width: 200px;
    height: 200px;
    object-fit: contain;
  }

  .product h3 {
    margin: 10px 0;
    color: #333;
  }

  .product p {
    margin: 10px 0;
    color: #0099ff;
    font-weight: bold;
  }

  .product button {
    border: none;
    outline: none;
    padding: 10px 20px;
    background-color: #0099ff;
    color: white;
    cursor: pointer;
  }

  .product button:hover {
    background-color: #0077cc;
  }

  .footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }

  .footer a {
    color: white;
    text-decoration: none;
  }

  .footer a:hover {
    color: #0099ff;
  }
</style>
</head>
<body>
  <div class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Checkout</a></li>
    </ul>
  </div>
  <div class="banner">
    <h1>Welcome to My Ecommerce Website</h1>
  </div>
  <div class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product4.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
  <div class="footer">
    <p>Â© 2024 My Ecommerce Website. All rights reserved.</p>
    <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
  </div>
</body>
</html>
